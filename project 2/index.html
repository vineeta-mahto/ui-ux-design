<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Login</h1>
            <form action="">
                <!-- user name -->
                <div class="textField">
                    <label for="username">Username:</label>
                    <div>
                        <input id="username" type="text" placeholder="Enter Your Username">
                        <i class="InputBoxIcon fa-solid fa-user"></i>
                    </div>
                </div>

                <!-- password -->
                <div class="textField">
                    <label for="password">Password: </label>
                    <div>
                        <input id="password" type="text" placeholder="Enter Your Password">
                        <i class=" InputBoxIcon fa-solid fa-lock"></i>
                    </div>
                </div>

                <p class="forget">Forget Password</p>
                <button>Login</button>
            </form>
            <p class="Sign-Up">Or Sign-Up Using</p>

            <div class="icons">
                <i class="facebook fa-brands fa-facebook-f"></i>
                <i class="twitter fa-brands fa-twitter"></i>
                <i class="google fa-brands fa-google"></i>
            </div>
        </div>
    </div>
</body>

</html>
